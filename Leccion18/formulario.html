<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario con JavaScript</title>
</head>
<body>

    <form  id="formulario"action="">
        Nombre: <input type="text" name="nombre" value="Ivan"><br>
        
        Apellido: <input type="text" name="apellido" value="Diaz"><br>

    </form>
    <button onclick="mostraValores()">Mostrar</button>
    
    <div id="valores"></div>
    <script>
        function mostraValores(){
            let texto = '';
            let formularioo = document.forms['formulario'];
            let nom = formularioo['nombre'];
            let ape = formularioo['apellido'];
            texto = nom.value + '<br/>' + ape.value;
            // for (elemento of formularioo) {
            //     texto += elemento.value + '<br/>';
            // }
            document.getElementById('valores').innerHTML = texto; 

        }

    </script>

</body>
</html>
