<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1>Manejo del DOM con  JavaScript</h1>
    <button onclick=" mostrar() ">Mostra</button>
    <br><br>
    <script>
        document.write('Hola mundo con el DOM en JavaScript');
        function mostrar(){
            document.write('DIOS te bendiga');
        }
    </script>
</body>
</html>
