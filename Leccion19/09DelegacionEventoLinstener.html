<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendo de JavaScript</title>
</head>
<body>
    <h2>Metodos Onfocus </h2>
    <h2>Metodos Onblur </h2>
    <p>Los metodos onfocus y onblur permite enfocar y desenfocar elementos</p>
    
    <form action="" id="forma">
        Nombre: <input id="nombre" type="text" ><br><br>
        Apellido: <input  id="apellido" type="text" >
    </form>

    <script>
        const forma = document.getElementById('forma');

        forma.addEventListener('focus', (evento) => {
            evento.target.style.background = 'pink';
        },true);
        forma.addEventListener('blur', (evento) => {
            evento.target.style.background = 'blue';
        }, true);

    </script>
</body>
</html>
